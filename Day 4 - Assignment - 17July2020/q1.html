<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Create a for loop that iterates up to 100 while outputting "fizz" at
      multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3
      and 5.
    </h1>

    <script>
      var i;
      for (i = 0; i < 101; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          document.write("<br> fizzbuzz");
        } else if (i % 3 == 0) {
          document.write("<br> Fizz");
        } else if (i % 5 == 0) {
          document.write("<br> buzz");
        } else {
          document.write("<br>" + i);
        }
      }
    </script>
  </body>
</html>
